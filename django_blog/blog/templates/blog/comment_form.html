{% extends "blog/base.html" %}
{% block title %}Edit Comment{% endblock %}
{% block content %}
<h2>Edit Comment</h2>
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.errors }}
    {{ form.content }}
    <button type="submit" class="button">Update Comment</button>
</form>
{% endblock %}
