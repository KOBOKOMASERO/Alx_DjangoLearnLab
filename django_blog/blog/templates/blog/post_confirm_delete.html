{% extends "blog/base.html" %}

{% block title %}Delete Post - {{ post.title }}{% endblock %}

{% block content %}

<h2>Delete Post</h2>
<p>Are you sure you want to delete the post titled "<strong>{{ post.title }}</strong>"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="button is-danger">Yes, Delete</button>
    <a href="{% url 'post_detail' post.pk %}" class="button">Cancel</a>
</form>
{% endblock %}
